<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gửi người iu của anh 🥺</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffccf2);
      color: #333;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .typing {
      display: inline-block;
      border-right: 2px solid rgba(0,0,0,.75);
      font-size: 1.2em;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      max-width: 100%;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black; }
    }
    .images {
      margin-top: 30px;
    }
    .images img {
      width: 40%;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💌 Gửi người iu của anh 💌</h1>
    <div class="typing">Anh xin lỗi, anh thương em lắm... đừng giận anh nữa nha 🥺</div>
    <div class="images">
      <img src="15f222d57a6bcf35967a.jpg" alt="Em iu">
      <img src="baaf2221012ab574ec3b.jpg" alt="Anh iu">
    </div>
    <div>
      <p>🎵 Nhạc nền: <a href="https://www.youtube.com/watch?v=FQzCSPQIU6U" target="_blank">Bấm vào đây nếu chưa nghe 🎧</a></p>
    </div>
  </div>
</body>
</html>
